<div class="bg-grey-1 pv4">
    <div class="x-flex-l mhn1-l ph3 center mw7">
      <h2 class="f2 b lh-title mb2 x-w-40-l">{{.heading}}</h2>
        <p class="mw8">{{ .text | markdownify }}</p>

    {{ range $index, $element := .benefits }}

        {{ partial "media-block" $element }}

        {{ partial "media-block-reverse" $element }}

    {{ end }}
</div>
</div>
